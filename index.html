<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANANI Kokou Antoine - Carte de Visite 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: linear-gradient(135deg, #B2BEC3 0%, #EFEFEF 50%, #B2BEC3 100%);
      overflow: hidden;
    }

    /* Ambient background glow */
    .ambient-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .ambient-glow .glow-1 {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      opacity: 0.2;
      background: radial-gradient(circle, #121212 0%, transparent 70%);
      filter: blur(60px);
    }

    .ambient-glow .glow-2 {
      position: absolute;
      bottom: 25%;
      right: 25%;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      opacity: 0.2;
      background: radial-gradient(circle, #1a1a1a 0%, transparent 70%);
      filter: blur(50px);
    }

    /* Title */
    .title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.125rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 50%, #1a1a1a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card Container */
    .card-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease-out;
      transform-style: preserve-3d;
      width: min(360px, 90vw);
      height: min(225px, 56.25vw);
    }

    /* Shimmer overlay */
    .shimmer-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      border-radius: 24px;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: translateZ(1px);
    }

    /* Card Inner - Flip Container */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s ease-in-out;
      transform-style: preserve-3d;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    /* Card Face */
    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      overflow: hidden;
      backface-visibility: hidden;
      background: linear-gradient(145deg, #1a1a1a 0%, #121212 50%, #0d0d0d 100%);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    /* Animated shimmer effect */
    .shimmer-effect {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .shimmer-effect::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(105deg, transparent 40%, rgba(178, 190, 195, 0.08) 45%, rgba(239, 239, 239, 0.15) 50%, rgba(178, 190, 195, 0.08) 55%, transparent 60%);
      background-size: 200% 200%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Card content */
    .card-content {
      position: relative;
      z-index: 10;
      padding: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      padding-top: 0.5rem;
    }

    .logo-wrapper {
      position: relative;
    }

    .logo-glow {
      position: absolute;
      inset: 0;
      filter: blur(1.5rem);
      opacity: 0.6;
      background: radial-gradient(circle, #B2BEC3 0%, transparent 70%);
    }

    .logo {
      position: relative;
      width: 96px;
      height: 96px;
      object-fit: contain;
      filter: drop-shadow(0 0 15px rgba(178, 190, 195, 0.7));
    }

    /* Name */
    .name {
      font-size: 1.25rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #B2BEC3 0%, #EFEFEF 50%, #B2BEC3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Titles */
    .titles {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 200;
      color: #B2BEC3;
      margin-top: 0.5rem;
    }

    /* Bottom section */
    .bottom-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Flip indicator */
    .flip-indicator {
      position: absolute;
      bottom: 0.75rem;
      font-size: 0.75rem;
      opacity: 0.5;
      color: #B2BEC3;
    }

    .flip-indicator.right {
      right: 1rem;
    }

    .flip-indicator.left {
      left: 1rem;
    }

    /* Cendre stripe */
    .cendre-stripe {
      width: 100%;
      height: 40px;
      margin-top: 1.5rem;
      background: linear-gradient(180deg, #B2BEC3 0%, #EFEFEF 50%, #B2BEC3 100%);
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.3);
    }

    /* Contact icons grid */
    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-top: 2.5rem;
      padding: 0 0.75rem;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.3s;
      text-decoration: none;
    }

    .contact-item:hover {
      transform: scale(1.05);
    }

    .contact-item:active {
      transform: scale(0.95);
    }

    .contact-icon-wrapper {
      padding: 0.625rem;
      border-radius: 12px;
      background: rgba(178, 190, 195, 0.1);
    }

    .contact-item:hover .contact-icon-wrapper svg {
      filter: drop-shadow(0 0 8px rgba(178,190,195,0.6));
    }

    .contact-icon-wrapper svg {
      width: 24px;
      height: 24px;
      color: #B2BEC3;
      transition: all 0.3s;
    }

    .contact-label {
      font-size: 9px;
      font-weight: 300;
      letter-spacing: 0;
      text-align: center;
      line-height: 1.2;
      color: #B2BEC3;
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      opacity: 0.6;
      color: #1a1a1a;
    }
  </style>
</head>

  <script>
    const card = document.getElementById('card');
    const cardInner = document.getElementById('cardInner');
    const shimmerOverlay = document.getElementById('shimmerOverlay');
    let isFlipped = false;

    // Handle card flip
    card.addEventListener('click', function(e) {
      // Don't flip if clicking on contact links
      if (e.target.closest('.contact-item')) return;
      
      isFlipped = !isFlipped;
      if (isFlipped) {
        cardInner.classList.add('flipped');
      } else {
        cardInner.classList.remove('flipped');
      }
    });

    // Handle mouse move for tilt effect
    card.addEventListener('mousemove', function(e) {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / 15;
      const rotateY = (centerX - x) / 15;
      
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      
      // Update shimmer position
      const shimmerX = (x / rect.width) * 100;
      const shimmerY = (y / rect.height) * 100;
      shimmerOverlay.style.background = `radial-gradient(ellipse 100px 100px at ${shimmerX}% ${shimmerY}%, rgba(255,255,255,0.15) 0%, transparent 50%)`;
    });

    // Handle mouse leave
    card.addEventListener('mouseleave', function() {
      card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // Handle device orientation for mobile tilt
    if (window.DeviceOrientationEvent) {
      // Request permission for iOS 13+
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ requires user interaction to request permission
        card.addEventListener('click', function() {
          DeviceOrientationEvent.requestPermission()
            .then(function(response) {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              }
            })
            .catch(console.error);
        }, { once: true });
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    function handleOrientation(e) {
      const gamma = e.gamma || 0; // Left-right tilt
      const beta = e.beta || 0; // Front-back tilt
      
      const rotateY = Math.max(-15, Math.min(15, gamma / 3));
      const rotateX = Math.max(-15, Math.min(15, (beta - 45) / 3));
      
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }
  </script>
